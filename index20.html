<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* Sky Blue Gradient */
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4682B4; /* Steel Blue */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background: linear-gradient(to bottom, #FFF, #E6F7FF); /* Light Blue Gradient */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #B0C4DE; /* Light Steel Blue */
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background: linear-gradient(to bottom, #007BFF, #0056b3); /* Button Gradient */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: linear-gradient(to bottom, #0056b3, #003366); /* Hover Gradient */
        }

        .info {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            max-width: 300px;
        }

        .info .info-heading {
            color: #4682B4; /* Steel Blue */
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .info p {
            color: #333;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>AIR QUALITY CHECKER</h1>
    <div id="input-container">
        <form id="form">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" placeholder="Enter latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" placeholder="Enter longitude" required>

        <button type="submit">Check Air Quality</button>
    </form>
</div>

    <div class="info">
        <h1 class="info-heading">AIR QUALITY</h1>
        <p class="info-item">AQI:<span id="aqi"></span></p>
        <p class="info-item">CO:<span id="co"></span></p>
        <p class="info-item">NO2:<span id="no2"></span></p>
        <p class="info-item">O3:<span id="o3"></span></p>
        <p class="info-item">PM2.5:<span id="pm2.5"></span></p>
        <p class="info-item">PM10:<span id="pm10"></span></p>
    </div>
    <script src="index20.js"></script>
    
</body>
</html>
